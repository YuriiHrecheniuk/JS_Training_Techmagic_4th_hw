<main class="main-content">
  <h1 class="main-content_title">Top shows this week:</h1>
  <ol *ngIf="showIds">
    <li *ngFor="let id of showIds" class="trending-container">
      <app-show-description [showType]="'movie'" [showId]="id"></app-show-description>
    </li>
  </ol>

  <router-outlet></router-outlet>
</main>
