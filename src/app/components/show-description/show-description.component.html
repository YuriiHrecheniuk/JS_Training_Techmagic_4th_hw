<div *ngIf="movie" class="show-description">
  <div class="show-description_container poster" id="poster"><img src="{{posterUrl}}" alt="poster"></div>
  <div class="show-description_container" id="description">
    <h2>{{movie.title}}</h2>
    <span *ngFor="let genre of movie.genres" class="genre">{{genre.name | lowercase}}; </span>
    <p>{{movie.overview}}</p>
  </div>
</div>
